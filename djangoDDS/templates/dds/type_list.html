{% extends 'dds/base.html' %}
{% block title %}Типы{% endblock %}

{% block content %}
<h1>Типы</h1>

<a href="{% url 'type_create' %}" class="btn btn-success mb-3">Добавить тип</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for item in objects %}
        <tr>
            <td>{{ item.name }}</td>
            <td>
                <a href="{% url 'type_detail' item.pk %}" class="btn btn-sm btn-primary">Просмотр</a>
                <a href="{% url 'type_delete' item.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="2" class="text-center">Типов нет</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
