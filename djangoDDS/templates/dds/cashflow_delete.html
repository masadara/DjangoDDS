{% extends 'dds/base.html' %}
{% block title %}Удалить запись{% endblock %}
{% block content %}
<h1>Удалить запись</h1>
<p>Вы уверены, что хотите удалить запись от {{ obj.created_at|date:"d.m.Y" }} с суммой {{ obj.amount }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'cashflow_list' %}" class="btn btn-secondary ms-2">Отмена</a>
</form>
{% endblock %}
