{% extends 'dds/base.html' %}
{% block title %}Статусы{% endblock %}

{% block content %}
<h1>Статусы</h1>

<a href="{% url 'status_create' %}" class="btn btn-success mb-3">Добавить статус</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for status in objects %}
        <tr>
            <td>{{ status.name }}</td>
            <td>
                <a href="{% url 'status_detail' status.pk %}" class="btn btn-sm btn-primary">Просмотр</a>
                <a href="{% url 'status_delete' status.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="2" class="text-center">Статусов нет</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
